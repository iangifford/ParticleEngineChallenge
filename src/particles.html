<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="main.css">
    <script type="text/javascript" src="scripts/particle.js"></script>
    <script type="text/javascript" src="scripts/snowflake.js"></script>
    <script type="text/javascript" src="scripts/raindrop.js"></script>
    <script type="text/javascript" src="scripts/snow.js"></script>
    <script type="text/javascript" src="scripts/rain.js"></script>
    <script type="text/javascript" src="scripts/buttoncontrol.js"></script>
    <title>Particle Engine</title>
</head>

<body>
    <div class="row">
        <div class="button_div column">
            <button id="startButton" type="button" onClick="highlightControl(this);start();"><img src="assets/page_assets/play.png"></button>
            <button id="pauseButton" type="button" onClick="highlightControl(this);pause();"><img src="assets/page_assets/pause.png"></button>
            <button id="stopButton" type="button" onClick="highlightControl(this);stop();"><img src="assets/page_assets/stop.png"></button>
        </div>
        <div class="canvas_div column">
            <canvas id="physicsCanvas"></canvas>

            <script type="text/javascript" src="scripts/engine.js"></script>
        </div>
        <div class="button_div column">
            <button id="clearButton" type="button" onClick="highlightType(this);clearCanvas();"><img
                    src="assets/page_assets/clear.png"></button>
            <button id="snowButton" type="button" onClick="highlightType(this);snow();"><img src="assets/page_assets/snow.png"></button>
            <button id="rainButton" type="button" onClick="highlightType(this);rain();"><img src="assets/page_assets/rain.png"></button>

        </div>
    </div>
</body>

</html>
