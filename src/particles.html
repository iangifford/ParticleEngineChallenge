<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="main.css">
    <script type="text/javascript" src="scripts/util.js"></script>
    <script type="text/javascript" src="scripts/particle.js"></script>
    <script type="text/javascript" src="scripts/snowflake.js"></script>
    <script type="text/javascript" src="scripts/raindrop.js"></script>
    <script type="text/javascript" src="scripts/rocket.js"></script>
    <script type="text/javascript" src="scripts/spark.js"></script>
    <script type="text/javascript" src="scripts/burst.js"></script>
    <script type="text/javascript" src="scripts/snow.js"></script>
    <script type="text/javascript" src="scripts/rain.js"></script>
    <script type="text/javascript" src="scripts/fireworks.js"></script>
    <script type="text/javascript" src="scripts/buttoncontrol.js"></script>
    <script type="text/javascript" src="scripts/sheep.js"></script>
    <title>Particle Engine</title>
</head>

<body>
    <div class="row">
        <div class="button_div column">
            <button id="startButton" type="button" onClick="highlightControl(this);start();">
                <div><img class="buttonicon" src="assets/page_assets/play.png"></div>
            </button>
            <button id="pauseButton" type="button" onClick="highlightControl(this);pause();">
                <div><img class="buttonicon"src="assets/page_assets/pause.png"></div>
            </button>
            <button id="stopButton" type="button" onClick="highlightControl(this);stop();">
                <div><img class="buttonicon"src="assets/page_assets/stop.png"></div>
            </button>
            <button id="windButton" onClick="toggleWind();">
                <div><img class="buttonicon" type="button"src="assets/page_assets/wind.png"></div>
            </button>
        </div>
        <div class="canvas_div column">
            <canvas id="physicsCanvas"></canvas>

            <script type="text/javascript" src="scripts/engine.js"></script>
        </div>
        <div class="button_div column">
            <button id="clearButton" type="button" onClick="highlightType(this);clearCanvas();">
                <div><img class="buttonicon"src="assets/page_assets/clear.png"></div>
            </button>
            <button id="snowButton" type="button" onClick="highlightType(this);snow();">
                <div><img class="buttonicon"src="assets/page_assets/snow.png"></div>
            </button>
            <button id="rainButton" type="button" onClick="highlightType(this);rain();">
                <div><img class="buttonicon"src="assets/page_assets/rain.png"></div>
            </button>
            <button id="fireworkButton" type="button" onClick="highlightType(this);fireworks();">
                <div><img  class="buttonicon"src="assets/page_assets/fireworks.png"></div>
            </button>

        </div>
    </div>
    <div class="row" style="margin-top:2%"></div>
    <div class="row" stlye="height:10%;" id="windSliderRow">
        <div class="column" style="margin-left:22%">
            <img src="assets/page_assets/wind.png" class="slidericon">
        </div>

        <div class="column" style="width:50%;">

            <div class="slidecontainer">
                <input type="range" min="0" max="100" value="50" class="slider sliderHover" step="5" id="windSlider">

            </div>

        </div>
        <div class="column sliderLabel" id="windSliderLabel">

            200%
        </div>
        <script type="text/javascript" src="scripts/slider.js"></script>
    </div>
</body>

</html>
